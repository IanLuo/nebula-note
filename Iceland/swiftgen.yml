strings:
    publicAccess: true
    inputs: 
        - Business/Resources/Localizable.strings
    outputs:
        - templateName: structured-swift4
          output: Business/Generated/swiftgen/strings.swift
          params:
            publicAccess: true
xcassets:
    inputs:
        - Business/Resources/Assets.xcassets
        - Business/Resources/Colors.xcassets
    outputs:
        - templateName: swift4
          output: Business/Generated/swiftgen/assets.swift
          params:
            publicAccess: true
